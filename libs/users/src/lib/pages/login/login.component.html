<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-page.jpeg" alt="Login page photo">
      </div>
      <div class="col-6 p-5">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" formControlName="email" pInputText placeholder="Email">
              </div>
              <small *ngIf="loginForm.email.invalid && loginForm.email.dirty" class="error">
                <span *ngIf="loginForm.email.errors.required">Email is required.</span>
                <span *ngIf="loginForm.email.errors.email">Email is invalid.</span>
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" pInputText placeholder="Password" formControlName="password">
              </div>
              <small *ngIf="loginForm.password.invalid && loginForm.password.dirty" class="error">
                <span *ngIf="loginForm.password.errors.required">Password is required.</span>

              </small>
            </div>
            <div class="col-12">

              <p-button [disabled]="!loginFormGroup.valid" label="Submit" styleClass="full-btn"
                (onClick)="onSubmit()"></p-button>
            </div>
            <div class="col-12" *ngIf="authError">
              <small class="p-error">{{ errorMessage }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
