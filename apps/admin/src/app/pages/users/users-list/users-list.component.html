<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="New User" icon="pi pi-plus" routerLink="form">

            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [paginator]="true" [rows]="10" [value]="users" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Email</th>
              <th>Is Admin?</th>
              <th>Country</th>
              <th>Menu</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.name}}</td>
              <td>{{ user.email}}</td>
              <td><p-tag *ngIf="user.isAdmin" [rounded]="true" icon="pi pi-check" severity="success"></p-tag>
                <p-tag *ngIf="!user.isAdmin" icon="pi pi-times" severity="danger"></p-tag>
              </td>
              <td>{{_getCountry(user.country)}}</td>
              <td>
                <p-button (click)="onDeleteUser(user._id)" styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"></p-button>
                <p-button (click)="onUpdateUser(user.id)" styleClass="p-button-success" icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
